<!-- date script -->

<script>
function myFunction() {
  var d = new Date();
  var m = d.getDate();
  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";

  var month = new Array(11);
  month[0] = "Dec";
  month[1] = "Jan";
  month[2] = "Feb";
  month[3] = "Mar";
  month[4] = "Apr";
  month[5] = "May";
  month[6] = "Jun";
  month[7] = "Jul";
  month[8] = "Aug";
  month[9] = "Sep";
  month[10] = "Oct";
  month[11] = "Nov";
  
  var w = weekday[d.getDay()];
  var n = month[d.getDay()];
  document.getElementById("date").innerHTML = w + ' &#124; ' + m +'&nbsp;' + n ;

}
	
</script>
