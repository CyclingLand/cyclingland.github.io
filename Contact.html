<div class="container" style="padding-top: 100px">
<form class="text-center border border-light p-5" name="contact" method="POST" data-netlify="true">

    <p class="h4 mb-4">Contact us</p>

    <!-- Name -->
    <input type="text" name="name" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

    <!-- Email -->
    <input type="email" name="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Subject -->
    <label>Subject</label>
    <select class="browser-default custom-select mb-4">
        <option value="1" selected>Request design</option>
        <option value="2">More info about a design</option>
        <option value="3">Other</option>
    </select>

    <!-- Message -->
    <div class="form-group">
        <textarea name="message" class="form-control rounded-left" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Send</button>

</form>
